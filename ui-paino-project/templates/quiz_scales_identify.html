{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid view-page">
        <div class="row">
            <div class="quiz-title"> Scales Quiz! </div>



               <form id="answer-form-id" class="answer-form" action="/submit-your-answer" method="post">
        <fieldset>
            <legend>Given the third, fourth, and fifth notes of the scale, identify the scale:<br>  F - G Flat - A Flat</legend>
                <div>
            <!-- Option A -->
            <div>
                <input type="radio" id="bflatmajor" name="scales3" value="B flat major">
                <label for="bflatmajor">B Flat Major</label>
            </div>

            <!-- Option B -->
            <div>
                <input type="radio" id="dflatmajor" name="scales3" value="D flat major">
                <label for="dflatmajor">D Flat Major
</label>
            </div>

            <!-- Option C -->
            <div>
                <input type="radio" id="gflatmajor" name="scales3" value="G flat major">
                <label for="gflatmajor">G Flat Major</label>
            </div>

</div>
        </fieldset>

        <button id="submit-button-id2" {% if lock %}class="disabled-button-std"{%else%}class="button-std"{%endif%} type="button">Submit</button>


    </form>
            <div id="result-id"></div>
            <div class="scalesimage">
            <img src="https://www.musora.com/musora-cdn/image/quality=85/https://pianote-blog.s3.us-east-2.amazonaws.com/wp-content/uploads/2023/02/24145919/Db-Major-Scale-1024x260.png" width="400" height="125" alt="piano major scale image" >
        </div>


    </div>
    <div class="row piano-4">
        {% include 'piano.html' %}
    </div>
            <div class="button-div">
               <a href="/quiz/scales/2" class="btn button-prev">Previous</a>

             <a href="/quiz/scales/4" class="btn button-nxt-3">Next</a></div>

        </div>
{% endblock %}
